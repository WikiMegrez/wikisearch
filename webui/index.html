<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WikiMegrez</title>
</head>

<body>
    <div id="app" class="container">
        <h1>WikiMegrez</h1>
        <div class="row">
            <div class="input-field col s10">
                <input id="search_query" type="text">
                <label for="search_query">Query</label>
            </div>
            <div class="col s2">
                <a class="btn-floating btn-large waves-effect waves-light blue" onclick="searchClicked()"><i class="material-icons">search</i></a>
            </div>
        </div>
        <div v-for="image in images" class="row">
            <div class="col s12">
                <img class="materialboxed" width="650" v-bind:src="image">
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
